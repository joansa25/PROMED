<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión</title>
        <link rel="stylesheet" href="VIEWS/STYLES/styleLogin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>

        <div class="logo">BIENVENIDO</div> <!-- Coloca el logo fuera del contenedor -->

        <div class="container">
            <div class="contenido">
                <div class="imagen-fondo"></div>
                <div class="login-container">
                    <form class="login-form" id="login-Form" action="Validars" method="POST">
                        <h2>Inicia sesion en tu cuenta </h2> <!-- Mueve esto dentro del formulario si quieres que esté alineado con los campos -->

                        <div class="mb-3">
                            <label for="usuario" class="form-label" >USUARIO</label>
                            <input type="text" name="txtuser" class="form-control" id="usuario" placeholder="Ingresa tu Usuario"  required>
                        </div>

                        <div class="mb-3">
                            <label for="contraseña" class="form-label">CONTRASEÑA</label>
                            <div class="password-container">
                                <input type="password" name="txtpass" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña" required>
                                <span class="toggle-password">
                                    <i class="fas fa-eye"></i> <!-- Icono de ojo -->
                                </span>
                            </div>
                        </div>

                        <button type="submit" name="accion" value="ingresar">Ingresar</button>

                        <div class="texto-formulario">
                            <p>Desarrollado por Medfor</p>
                            <p>(+502)  4124-6558</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="VIEWS/SCRIPTS/togglePassword.js"></script>

    </body>

</html>
